<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BattleShip</title>
</head>

<body>
    <div class="main-container">
        <h1 class="game-name">GHOST WATERS</h1>
        <h1 class="turn"></h1>
        <div class="boards-container">
            <div class="board">
                <h1>Your Board</h1>
                <div class="row-coordinates">
                    <h3>A</h3>
                    <h3>B</h3>
                    <h3>C</h3>
                    <h3>D</h3>
                    <h3>E</h3>
                    <h3>F</h3>
                    <h3>G</h3>
                    <h3>H</h3>
                    <h3>I</h3>
                    <h3>J</h3>
                </div>
                <div class="grid-container">
                    <div class="column-coordinates">
                        <h3>1</h3>
                        <h3>2</h3>
                        <h3>3</h3>
                        <h3>4</h3>
                        <h3>5</h3>
                        <h3>6</h3>
                        <h3>7</h3>
                        <h3>8</h3>
                        <h3>9</h3>
                        <h3>10</h3>
                    </div>
                    <div class="grid my-board"></div>
                </div>
            </div>
            <div class="board">
                <h1>Enemy Board</h1>
                <div class="row-coordinates">
                    <h3>A</h3>
                    <h3>B</h3>
                    <h3>C</h3>
                    <h3>D</h3>
                    <h3>E</h3>
                    <h3>F</h3>
                    <h3>G</h3>
                    <h3>H</h3>
                    <h3>I</h3>
                    <h3>J</h3>
                </div>
                <div class="grid-container">
                    <div class="column-coordinates">
                        <h3>1</h3>
                        <h3>2</h3>
                        <h3>3</h3>
                        <h3>4</h3>
                        <h3>5</h3>
                        <h3>6</h3>
                        <h3>7</h3>
                        <h3>8</h3>
                        <h3>9</h3>
                        <h3>10</h3>
                    </div>
                    <div class="grid enemy-board"></div>
                </div>
            </div>
        </div>
        <div class="fleet">
            <div class="battleship-container">
                <h1>4-Cell BattleShip</h1>
                <div class="setup-ship ships-horizontal">
                    <div class="setup-cell ship battleship-0 west selectable"></div>
                    <div class="setup-cell ship battleship-1 west selectable"></div>
                    <div class="setup-cell ship battleship-2 west selectable"></div>
                    <div class="setup-cell ship battleship-3 west selectable"></div>
                </div>
            </div>
            <div class="heavycruiser-container">
                <h1>3-Cell HeavyCruiser</h1>
                <div class="setup-ship ships-horizontal">
                    <div class="setup-cell ship cruiser-0 west selectable"></div>
                    <div class="setup-cell ship cruiser-1 west selectable"></div>
                    <div class="setup-cell ship cruiser-2 west selectable"></div>
                </div>
            </div>
            <div class="destroyer-container">
                <h1>2-Cell Destroyer</h1>
                <div class="setup-ship ships-horizontal">
                    <div class="setup-cell ship destroyer-0 west selectable"></div>
                    <div class="setup-cell ship destroyer-1 west selectable"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
